<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Banking App</title>
     <!-- Daisy Ui cdn -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind cdn -->
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   
    <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center">

    <div class="h-[130px] w-[300px]  bg-[url(assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>
    <form class=" p-9 rounded-2xl bg-white w-[405px] h-[320px]" >
    <div>
        <label for="" class="text-[16px] font-medium text-[#080808]">Mobile Number</label>
        <br>
        <input id="mobileNumber" type="text" placeholder="Enter your number" class="input bg-[#F4F5F7] rounded-3xl w-full h-[52px] mt-2" />
    </div>

    <div class="mt-3 mb-[20px]">
        <label for="" class="text-[16px] font-medium text-[#080808]">4 Digit Pin</label>
        <br>
        <input id="pinNumber" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#F4F5F7] rounded-3xl w-full h-[52px] mt-2" />

    </div>

    <button  id="loginButton" class="btn btn-primary w-full rounded-3xl bg-[#0874F2] border-none text-[20px] font-semibold p-6">Login</button>
    




    </form>
   


<!-- Js script added -->
 <script src="script.js"></script>
</body>
</html>
